<head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body>
  <h1 id="title"> Ran Ding Survey Form </h1>
  </>
  <p id="description"> Thank you for taking the time to review my profile</p>
  </>
  
  <div>
  <form id="survey-form" action="#">
    <fieldset>
    <legend> Personal information</legend>
      <div>
     <p>
    <label for="name" id="name-label">Name*</label><br>
      <input id="name" type="text" placeholder="please enter your name" required>
      </p>
      <p>
      <label for="email" id="email-label">Email*</label><br>
    <input id="email" type="email" placeholder="please enter your email" required>
      </p>
      <p>
    <label for="number" id="number-label">Number*</label><br>
    <input id="number" type="number" min="1" max="10" placeholder="please enter your phone" required> 
      </p>
    </fieldset>
    <fieldset>
      <legend>Selecting elements</legend>
     <p>
    <label for="dropdown">Which one of my past experiences interestes you the most?</label> <br>
    <select id="dropdown">
      <option></option>
      <option value="1st honours in economics">1st Honours in Economics</option>
      <option value="investment management internship">Investment management internship</option>
      <option value="web design projects">Web design projects </option>
      </select>
      </p>
      <p> What would you like to see improved? (check all that apply) <br>   
      <label>
        <input type="checkbox" name="check-improve" value="resume" checked>Resume </label> <br>
      <label>
        <input type="checkbox" name="check-improve" value="coverletter">Coverletter</label> <br>
       <label>
         <input type="checkbox" name="check-improve" value="linkedin profile">Linkedin profile</label> <br>
          <label> 
         <input type="checkbox" name="check-improve" value="soft skills">Soft skills</label> <br>
        <label> 
         <input type="checkbox" name="check-improve" value="technical skills">Technical skills</label> <br>   
      </p>
      <p> Would you interview me? <br>
         <label>
          <input type="radio" value="definitely" name="radio-interview">Definitely </label> <br>
        <label>
          <input type="radio" value="maybe" name="radio-interview">Maybe </label>  <br>
         <label>
          <input type="radio" value="not sure" name="radio-interview">Not sure </label> 
      </p>
        <p>
          <label for="textarea"> Any further comments? </label> <br>
          <textarea  id="textarea" rows="4" cols="50"> </textarea>
      </p>
     </fieldset>
    
    <fieldset>
      <legend>Submit </legend>
      <button id="submit" type="submit">Submit</button>
    </fieldset>
    
  </form>
  </div>

<footer>
  <p> Please fill out asterisk areas</p>

  </a> </footer> 
</body>
